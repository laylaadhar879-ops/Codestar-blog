{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12 mt-3">
            {% if about %}
            <h1>{{ about.title }}</h1>
            <div>
                {{ about.content|safe }}
            </div>
            {% else %}
            <h1>About</h1>
            <p>No about content has been added yet.</p>
            {% endif %}
        </div>
    </div>
</div>
{% endblock content %}
